<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <div>
        <p align="center"><img src="logo.png" alt="" height="70px" width="70px"></p>
    </div>
    <div>
        <table align="center">
            <tr>
                <td colspan="2">
                    <h1 align="center">Registration</h1>
                    <p align="center"><i>* are mandatory fields</i></p>
                </td>
            </tr>

            <tr>
                <td>* First Name</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>* Last Name</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>* Email Address</td>
                <td><input type="text" placeholder="e.g: abc@xyz.com"></td>
            </tr>

            <tr>
                <td>* Phone Number</td>
                <td><input type="text" placeholder="e.g: 019********"></td>
            </tr>

            <tr>
                <td>* Date of Birth</td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td>* Gender</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td> 
            </tr>


            <tr>
                <td>* Password</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td>* Confirm Password</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td>Address</td>
                <td><textarea rows="4" cols="17"></textarea></td>
            </tr>

            <tr>
                <td>* Role</td>
                <td>
                    <select name="role" id="">
                        <option value="customer">Customer</option>
                        <option value="seller">Seller</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2"><p align="center"><input type="checkbox"><i>agree to terms and conditions</i></p></td>
            </tr>

            <tr>
                <td colspan="2"><p align="center"><input type="submit" value="Registration"></p></td>
            </tr>
        </table>

        <p align="center"> <i> Already have an account, <a href="login.html">Login</a></i></p>

    </div>

    
</body>
</html>
